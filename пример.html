<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="#" method="get">
        <p>Name:</p>
        <div><input type="text" maxlength="12"></div>
        <p>Password:</p>
        <div><input type="password" maxlength="8"></div>
        <p>Number:</p>
        <div><input type="tel"></div>
        <div><input checked type="checkbox"> remember me</div>
        <div><input checked type="checkbox"> ask</div>
        <p>Gender:</p>
        <div><input type="radio" value="male" checked name="gender"> Male
        <input type="radio" value="female" name="gender"> Female</div>
        <div>Hello <span>Gabit</span></div>
        <textarea name="text" cols="10" rows="5"></textarea>
        <p>Add files:</p>
        <input type="file" name="Gabit" value="Gabit">
        <p>Email:</p>
        <input type="email" name="" id="">
        <input type="submit" name="" value="Enter">
        <input type="reset" value="Reset">
        <p>Нешеге оқисын?</p>
        <select multiple name="" id="">
            <option value="">5</option>
            <option value="">4</option>
            <option value="">3</option>
            <option selected value="">2</option>
            <option value="">1</option>
        </select>
        <button type="submit">Жіберу</button>
            <button type="reset">Өшіру</button> 
    </form>
    
</body>
</html>
